{% extends 'base.html' %}
{% block body %}
<div class="container my-5">
    <div class="row">
        <a href={% url 'gallery' %} class="btn btn-success my-3">Back to Home</a>
        <form action="" method="POST" class="col-6 mx-auto my-5" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Description" name="desc">
            </div>
            <div class="mb-3">
                <select name="category" id="" class="form-select">
                    <option>Select categories</option>
                    {% for category in categories %}
                    <option value="{{category.id}}">{{category.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <h6 class="text-center">Or</h6>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Enter-Category" name="cat">
            </div>
            <div class="mb-3">
                <input type="file" name="image" accept="image/*">
            </div>
            <button class="btn btn-danger text-light px-4" type="submit">Add</button>
        </form>
    </div>
</div>
{% endblock %}
